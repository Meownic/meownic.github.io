<!DOCTYPE html>
<html>
<head>
    <title>Booklet Formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .preview {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Booklet Formatter</h2>
        
        <div>
            <label>Jumlah Halaman: </label>
            <input type="number" id="pageCount" min="4" step="4" value="4">
        </div>
        
        <div>
            <button onclick="generateLayout()">Generate Layout</button>
            <button onclick="printBooklet()">Print</button>
        </div>
        
        <div class="preview" id="preview">
            Preview akan muncul di sini
        </div>
    </div>

    <script>
        function generateLayout() {
            const pageCount = parseInt(document.getElementById('pageCount').value);
            let layout = "Booklet Layout (2 pages per sheet, 2-sided):\n\n";
            
            // Pastikan jumlah halaman kelipatan 4
            const adjustedPages = Math.ceil(pageCount / 4) * 4;
            
            // Hitung jumlah lembar
            const sheets = adjustedPages / 4;
            
            // Generate layout untuk setiap lembar
            for (let i = 0; i < sheets; i++) {
                const frontLeft = adjustedPages - (i * 2);
                const frontRight = i * 2 + 1;
                const backLeft = i * 2 + 2;
                const backRight = adjustedPages - (i * 2) - 1;
                
                layout += `Sheet ${i + 1}:\n`;
                layout += `Front: Page ${frontLeft} | Page ${frontRight}\n`;
                layout += `Back:  Page ${backLeft} | Page ${backRight}\n\n`;
            }
            
            document.getElementById('preview').innerText = layout;
        }

        function printBooklet() {
            window.print();
        }
    </script>
</body>
</html>
